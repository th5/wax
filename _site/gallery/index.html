      <div id="wax-gallery"></div>
<script type="text/javascript">
  // create items
  var container= $('#wax-gallery');
  container.prepend("<div id='gallery'></div>");
  var gallery = $('#gallery');
  
  gallery.append("<div class='gallery-item manuscript all'><a href='/wax/qatar/obj1/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj1-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>The Dala'il al-Khayrat of al-Juzuli</p></div></div></a></div>");
  
  gallery.append("<div class='gallery-item manuscript all'><a href='/wax/qatar/obj2/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj2-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>Sulwan Al-Muta'a</p></div></div></a></div>");
  
  gallery.append("<div class='gallery-item map all'><a href='/wax/qatar/obj3/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj3-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>Map of the World</p></div></div></a></div>");
  
  gallery.append("<div class='gallery-item manuscript all'><a href='/wax/qatar/obj4/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj4-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>Faridun crosses the River Dijla, fol. 33v</p></div></div></a></div>");
  
  gallery.append("<div class='gallery-item panel all'><a href='/wax/qatar/obj5/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj5-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>Panel from Iran</p></div></div></a></div>");
  
  gallery.append("<div class='gallery-item manuscript all'><a href='/wax/qatar/obj6/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj6-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>Diwan of Jami Manuscript</p></div></div></a></div>");
  
  gallery.append("<div class='gallery-item manuscript all'><a href='/wax/qatar/obj7/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj7-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>Page from the Shahnama</p></div></div></a></div>");
  
  gallery.append("<div class='gallery-item panel all'><a href='/wax/qatar/obj8/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj8-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>Silk Tapestry Depicting the story of Leila and Majnun</p></div></div></a></div>");
  
  gallery.append("<div class='gallery-item portrait all'><a href='/wax/qatar/obj9/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj9-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>Portrait of Fath 'Ali Shah</p></div></div></a></div>");
  
  gallery.append("<div class='gallery-item portrait all'><a href='/wax/qatar/obj10/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj10-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>Portrait of Hasan 'Ali Mirza Shuja al-Saltana</p></div></div></a></div>");
  
  gallery.append("<div class='gallery-item portrait all'><a href='/wax/qatar/obj11/'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='/wax/iiif/qatar/images/obj11-1/full/250,/0/default.jpg'><div class='overlay'><p class='info'>Portrait of Sheikh Ali Mirza</p></div></div></a></div>");
  

  
      container.prepend('<div id="facet-buttons"></div><br>');

      var buttonDiv = $('#facet-buttons');
      var facets = Array.from(new Set(['manuscript', 'manuscript', 'map', 'manuscript', 'panel', 'manuscript', 'manuscript', 'panel', 'portrait', 'portrait', 'portrait']));

      // create buttons
      buttonDiv.append("<button class='btn facet active' data-filter='all'>show all</button>");
      for (i in facets) {
        buttonDiv.append("<button class='btn facet' data-filter=" + facets[i]+ ">" + facets[i] + "</button>");
      }


      // filter on button click
      $(document).ready(function(){
          // clicking button with class "category-button"
          $(".facet").click(function(){
              // get the data-filter value of the button
              var filterValue = $(this).attr('data-filter');
              // show all items
              if(filterValue == "all") {
                  $(".all").show("slow");
              }
              else {
                  // hide all items
                  $(".all").hide("slow");
                  // and then, show only items with selected data-filter value
                  $('.'+filterValue).show("slow");
              }
          });
      });
    
</script>
